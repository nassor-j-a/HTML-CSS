<body>
    <h1 > Welcome to this course </h1>
    <!-- passing specific formatting to a particular line we use inline -->
    <h1 style="text-decoration: line-through;">Let's get started</h1>
    <h2> Easy learning </h2>

    <!-- fonts -->
    <p style="font-family: Trebuchet MS;">Applied a font family</p>
    <p style="font-style: italic;">This is italic</p>
    <p style="font-variant: small-caps;">This is Small-Caps Example</p>
    <p style="font-weight: bold;">This is bold</p>
    <p style="font-size: 30px;">This font size is 30px</p>
    <p style="font-size: small;">This font size is small</p>
    <p style="font-size: large;">This font size is large</p>
    <p style="font: italic small-caps bold 15px georgia;">This is a shorter way to apply multiple styling</p>
